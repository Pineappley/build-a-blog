{% extends "base.html" %}

{% block content %}
    <h3> Previous Posts </h3>
    {% for blogpost in blogposts %}
    <hr>
    <div class="blogpost">
    <div class="blogpost-title"><a href="/blog/" + postlink>{{blogpost.title}}</a></div>
    <pre class="blogpost-body">{{blogpost.blogpost}}</pre>
    </div>
    {% endfor %}
{% endblock %}
