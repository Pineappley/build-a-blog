{% extends "base.html" %}

{% block content %}

    <h3>Create a New Post</h3>
    <form method = "post">
        <label>
        <div>Title</div>
            <input type = "text" name = "title" value = "{{title}}">
        </label>
        <label>
            <div>Blog Entry</div>
            <textarea name ="blogpost">{{blogpost}}</textarea>
        </label>

        <input type = "submit">
    </form>
    <div class = "error">{{error}}</div>

{% endblock %}
